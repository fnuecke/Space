<div class="westbox debug_textfield">
    <p class="debug_textfield-value">
        Position: (<span id="positionx"/>, <span id="positiony"/>), Cell: (<span id="cellx"/>, <span id="celly"/>)<br/>
        Speed: <span id="speed"/>/<span id="maxspeed"/>, Maximum acceleration: <span id="maxaccel"/><br/>
        Mass: <span id="mass"/><br/>
        Health: <span id="health"/>/<span id="maxhealth"/><br/>
        Energy: <span id="energy"/>/<span id="maxenergy"/><br/>
    </p>
</div>

<!-- ------------------------------ -->
<!-- Insert JavaScript action below -->
<!-- ------------------------------ -->

<script type="text/javascript">
    $(document).keypress(function (e) {
        if (e.which == 109) { // m
            $('.debug_textfield').toggleClass('debug_textfield_hidden');
        }
    });

    (function ($) {
        setInterval(function () {
            Space.getPositionX(function(value) {
                $("#positionx").html(value);
            });
            Space.getPositionY(function(value) {
                $("#positiony").html(value);
            });
            Space.getCellX(function(value) {
                $("#cellx").html(value);
            });
            Space.getCellY(function(value) {
                $("#celly").html(value);
            });
            Space.getSpeed(function(value) {
                $("#speed").html(value);
            });
            Space.getMaxSpeed(function(value) {
                $("#maxspeed").html(value);
            });
            Space.getMaxAcceleration(function(value) {
                $("#maxaccel").html(value);
            });
            Space.getMass(function(value) {
                $("#mass").html(value);
            });
            Space.getHealth(function(value) {
                $("#health").html(value);
            });
            Space.getMaxHealth(function(value) {
                $("#maxhealth").html(value);
            });
            Space.getEnergy(function(value) {
                $("#energy").html(value);
            });
            Space.getMaxEnergy(function(value) {
                $("#maxenergy").html(value);
            });
        }, 100);
    }) (jQuery);
</script>
