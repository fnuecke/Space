<div class="westbox debug_textfield">
    <p class="debug_textfield-value"></p>
</div>

<!-- ------------------------------ -->
<!-- Insert JavaScript action below -->
<!-- ------------------------------ -->

<script type="text/javascript">
    $(document).keypress(function (e) {
        if (e.which == 109) { // m
            $('.debug_textfield').toggleClass('debug_textfield_hidden');
        }
    });

    (function ($) {
        setInterval(function () {
            $(".debug_textfield-value").html(
                "Position:  (" + Space.getXCoordinate() + ", " + Space.getYCoordinate() + "), Cell: (" + Space.getXCell() + ", " + Space.getYCell() + ")<br />" +
                "Speed: " + Space.getSpeed() + "/" + Space.getMaxSpeed() + ", Maximum acceleration: " + Space.getMaxAcceleration() + "<br />" +
                "Mass: " + Space.getMass() + "<br />" +
                "Health: " + Math.round(Space.getHealth()) + "/" + Math.round(Space.getMaxHealth()) + "<br />" +
                "Energy: " + Math.round(Space.getEnergy()) + "/" + Math.round(Space.getMaxEnergy())
            );
        }, 500);
    }) (jQuery);

</script>
