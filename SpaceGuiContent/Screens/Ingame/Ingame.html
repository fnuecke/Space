<html>
    <head>
        <title>Ingame.html</title>
		<base href=".." />
		<link type="text/css" rel="stylesheet" href="asset://xna/Screens/Ingame/Stylesheet.css" />
		<script type="text/javascript" src="asset://xna/Screens/js/jquery-1.7.2.js"></script>
	</head>
	<body>

        <!-- GUI Element in the top-left corner -->
        <div id="tapir">
            <div id="tapir1a" class="fill"></div>
            <div id="tapir1b" class="fill lineBottom"></div>
            <div id="tapir2a" class="fill lineBottom"></div>
            <div id="tapir3a" class="fill"></div>
            <div id="tapir3b" class="fillDiagonal1"><hr class="diagonal1" /></div>
            <div id="tapir4a" class="fill lineBottom"></div>
            <div id="tapir5a" class="fill"></div>
            <div id="tapir5b" class="fillDiagonal1"><hr class="diagonal1" /></div>
            <div id="tapir6a" class="fill lineBottom"></div>
            <div id="tapir7a" class="fillDiagonal1"><hr class="diagonal1" /></div>
            <div id="anitest">
                <div class="box1 box2"></div>
            </div>
        </div>

	    <button id="testbutton">Click me!</button>
        <div style="position:absolute; top: 200px; left:60px;">
		    <p style="color:#fff" id="info">
                Health: 100<br />
                Energy: 100
            </p>
            <p style="color:#ccc" id="log"><br />
        </p></div>

		<script type="text/javascript">
		    var Space = {};
		    (function ($) {
		        Space.onDisconnect = function () {
		            $("#log").append("Connection lost<br/>");
		            Screens.pop();
		        };

		        Space.onPlayerJoined = function (e) {
		            $("#log").append("Player joined: " + e.name + " (#" + e.number + ")<br/>");
		        };

		        Space.onPlayerLeft = function (e) {
		            $("#log").append("Player left: " + e.name + " (#" + e.number + ")<br/>");
		        };

		        setInterval(function () {
		            $("#info").html(
					    "Health: " + Math.round(Space.getHealth()) + "<br />" +
						"Energy: " + Math.round(Space.getEnergy())
					);
		        }, 500);


		        $("#testbutton").click(function () {
		            $(".box1").toggleClass("box2");
		        });

		    })(jQuery);
		</script>
	
    
</body></html>
