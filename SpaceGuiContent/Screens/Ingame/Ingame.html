<html>
    <head>
        <title>Ingame.html</title>
		<base href=".." />
		<link type="text/css" rel="stylesheet" href="asset://xna/Screens/General/Reset.css" />
		<link type="text/css" rel="stylesheet" href="asset://xna/Screens/Ingame/Stylesheet.css" />
		<script type="text/javascript" src="asset://xna/Screens/General/jquery-1.7.2.js"></script>

        <!-- ------------------------------------------------------ -->
        <!-- Insert CSS stylesheet import for each sub element here -->
        <!-- ------------------------------------------------------ -->
		<link type="text/css" rel="stylesheet" href="asset://xna/Screens/Ingame/Elements/TemplateStyle.css" />
		<link type="text/css" rel="stylesheet" href="asset://xna/Screens/Ingame/Elements/DebugFPSStyle.css" />
        <!-- End -->

	</head>
	<body>
        <script type="text/javascript">
            $(document).ready(function () {

                /* ************************************************* */
                /* Import the HTML document of each sub element here */
                /* ************************************************* */
                appendToBody("asset://xna/Screens/Ingame/Elements/Template.html");
                appendToBody("asset://xna/Screens/Ingame/Elements/DebugFPS.html");
                /* End */

            });

            /**
             * Appends a specific HTML document to the body element.
             *
             * @param asset
             *     The path to the HTML File as a String.
             */
            function appendToBody(asset) {
                $.ajax({
                    url: ("" + asset),
                    success: function (data) { $('body').append(data); },
                    dataType: 'html'
                });
            }

            $(document).keypress(function (e) {
                if (e.which == 48) { // 0
                    $('body').css('-webkit-transform', 'scale(1.0)');
                } else if (e.which == 49) { // 1
                    $('body').css('-webkit-transform', 'scale(0.1)');
                } else if (e.which == 50) { // 2
                    $('body').css('-webkit-transform', 'scale(0.2)');
                } else if (e.which == 51) { // 3
                    $('body').css('-webkit-transform', 'scale(0.3)');
                } else if (e.which == 52) { // 4
                    $('body').css('-webkit-transform', 'scale(0.4)');
                } else if (e.which == 53) { // 5
                    $('body').css('-webkit-transform', 'scale(0.5)');
                } else if (e.which == 54) { // 6
                    $('body').css('-webkit-transform', 'scale(0.6)');
                } else if (e.which == 55) { // 7
                    $('body').css('-webkit-transform', 'scale(0.7)');
                } else if (e.which == 56) { // 8
                    $('body').css('-webkit-transform', 'scale(0.8)');
                } else if (e.which == 57) { // 9
                    $('body').css('-webkit-transform', 'scale(0.9)');
                }

            });

        </script>












        <!-- GUI Element in the top-left corner -->
        <div style="position:absolute; top: 200px; left:60px;">
		    <p style="color:#fff" id="info">
                Health: 100<br />
                Energy: 100
            </p>
            <p style="color:#ccc" id="log"><br />
        </p></div>

		<script type="text/javascript">
		    var Space = {};
		    (function ($) {
		        Space.onDisconnect = function () {
		            $("#log").append("Connection lost<br/>");
		            Screens.pop();
		        };

		        Space.onPlayerJoined = function (e) {
		            $("#log").append("Player joined: " + e.name + " (#" + e.number + ")<br/>");
		        };

		        Space.onPlayerLeft = function (e) {
		            $("#log").append("Player left: " + e.name + " (#" + e.number + ")<br/>");
		        };

		        setInterval(function () {
		            $("#info").html(
					    "Health: " + Math.round(Space.getHealth()) + "<br />" +
						"Energy: " + Math.round(Space.getEnergy())
					);
		        }, 500);


		        $("#testbutton").click(function () {
		            $(".box1").toggleClass("box2");
		        });

		    })(jQuery);
		</script>
	
    
    </body>
</html>
