<html>
	<head>
		<base href=".."/>
		<link type='text/css' rel='stylesheet' href='asset://xna/Screens/css/Ingame.css'/>
		<script src='asset://xna/Screens/js/jQuery-1.7.1.js' type='text/javascript'></script>
	</head>
	<body>
		<div class="radar top-left"></div>
		<div class="radar top"></div>
		<div class="radar top-right"></div>
		<div class="radar left"></div>
		<div class="radar right"></div>
		<div class="radar bottom-left"></div>
		<div class="radar bottom"></div>
		<div class="radar bottom-right"></div>
		<div class="radar-border"></div>
		
		<div style="position:absolute; top: 200px; left:60px;">
			<p style="color:#fff" id="info"/><br/>
			<p style="color:#ccc" id="log"/>
		</div>
		
		<script type="text/javascript">
		(function($) {
			setInterval(function() {
				$("#info").text(
					"Health: " + Math.round(Space.getHealth()) + "\n" +
					"Energy: " + Math.round(Space.getEnergy())
				);
			}, 500);
			
			Space.onDisconnect(function() {
				$("#log").append("Connection lost<br/>");
				Screens.pop();
			});
			Space.onPlayerJoined(function(e) {
				$("#log").append("Player joined: " + e.name + " (#" + e.number + ")<br/>");
			});
			Space.onPlayerLeft(function(e) {
				$("#log").append("Player left: " + e.name + " (#" + e.number + ")<br/>");
			});
		})(jQuery);
		</script>
	</body>
</html>
