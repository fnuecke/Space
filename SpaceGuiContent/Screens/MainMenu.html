<html>
	<head>
		<base href=".."/>
		<link type='text/css' rel='stylesheet' href='Screens/css/default.css'/>
		<script src='Screens/js/jQuery-1.7.1.js' type='text/javascript'></script>
	</head>
	<body style="background:url(Images/background.png)">
		<h1>Welcome to Space</h1>
		<button id="host">Host game</button><br/>
		<input type="text" id="ip" value="127.0.0.1"/>
		<button id="join">Join game</button>
		
		<script type="text/javascript">
			(function($) {
				$(document).ready(function() {
					$("#host").click(function() {
						Space.host();
						Screens.push("Screens/Ingame");
					});
					$("#join").click(function() {
						Space.join($("#ip").attr("value"));
						Screens.push("Screens/Ingame");
					});
				});
			})(jQuery);
		</script>
	</body>
</html>
